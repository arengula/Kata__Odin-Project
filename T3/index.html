<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Odin | TIC TAC TOE</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<section class="site">
		<header class="site__header">
			<div> <h1 class="header__title" id="game__start">TTHREE</h1> </div>
			<p class="header__caption"> Hover around then press the title to start/restart the game </p>
		</header>
		<main class="site__main">
			<section class="board" id="tic-tac-toe">
				<div class="board__cell cell--top-left"><p class="cell__content"></p></div>
				<div class="board__cell"><p class="cell__content"></p></div>
				<div class="board__cell cell--top-right"><p class="cell__content"></p></div>
				<div class="board__cell"><p class="cell__content"></p></div>
				<div class="board__cell"><p class="cell__content"></p></div>
				<div class="board__cell"><p class="cell__content"></p></div>
				<div class="board__cell cell--bot-left"><p class="cell__content"></p></div>
				<div class="board__cell"><p class="cell__content"></p></div>
				<div class="board__cell cell--bot-right"><p class="cell__content"></p></div>
			</section>
		</main>
		<p class="site__game-info" id="game__info"> </p>
		<footer class="site__footer">
			<p class="footer__left">@2023 - Solsteace </p>
			<section class="footer__right">
				<section class="footer__text">
					<p>A project inspired from</p>
					<p><a href=https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe> Odin Project</a></p>
				</section>
				<section class="float-on-click">
					<button class="setting" type="button" id="button--flgame-diff"><img src="https://cdn-icons-png.flaticon.com/512/503/503849.png" alt="Settings icon" class="icon--button" id="settings"></button>
					<section class="setting__menu flmenu" id="fl--game-diff">
						<h3 class="flmenu__heading"> Difficulty </h3>
						<ul class="flmenu__buttons button-list" id="diff-list">
							<li><button class="button-list__button button--active-light" type="button" id="diff--easy"> Easy </button></li>
							<li><button class="button-list__button" type="button" id="diff--medium"> Medium </button></li>
							<li><button class="button-list__button" type="button" id="diff--hell"> Wutdehell </button></li>
						</ul>
					</section>
				</section>
			</section>
		</footer>
		<script src="./script.js"></script>
	</section>
</body>
</html>
