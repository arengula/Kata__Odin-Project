<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Odin | TIC TAC TOE</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<section class="site">
		<header class="site__header">
			<div> <h1 class="header__title" id="game__start">TIC TAC TOE</h1> </div>
			<p class="header__caption"> Hover around then press the title to start/restart the game </p>
		</header>
		<main class="site__main">
			<section class="board" id="tic-tac-toe">
				<div class="board__cell cell--top-left"><p class="cell__content"></p></div>
				<div class="board__cell"><p class="cell__content"></p></div>
				<div class="board__cell cell--top-right"><p class="cell__content"></p></div>
				<div class="board__cell"><p class="cell__content"></p></div>
				<div class="board__cell"><p class="cell__content"></p></div>
				<div class="board__cell"><p class="cell__content"></p></div>
				<div class="board__cell cell--bot-left"><p class="cell__content"></p></div>
				<div class="board__cell"><p class="cell__content"></p></div>
				<div class="board__cell cell--bot-right"><p class="cell__content"></p></div>
			</section>
		</main>
		<p class="site__game-info" id="game__info"> Your Turn </p>
		<footer class="site__footer">
			<p class="footer__left">@2023 - arrenga</p>
			<section class="footer__right">
				<p class="footer">A project inspired from</p>
				<p class="footer"><a href=https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe> Odin Project</a></p>
			</section>
		</footer>
		<script src="./script.js"></script>
	</section>
</body>
</html>
